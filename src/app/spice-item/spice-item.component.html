<ion-item-sliding>
  <ion-item>
    <ion-label>{{label}}</ion-label>
    <ion-label>{{type.label}}</ion-label>
    <ion-thumbnail *ngIf="imageSource !== '-1'; else loader" slot="end">
      <img src={{imageSource}}/>
    </ion-thumbnail>
    <ng-template #loader>
      <ion-spinner name="circular"></ion-spinner>
    </ng-template>
  </ion-item>
  <ion-item-options side="start">
    <ion-item-option (click)="showEditAlert()">Modifier</ion-item-option>
  </ion-item-options>

  <ion-item-options side="end">
    <ion-item-option color="danger" (click)="showDeleteConfirm()">Supprimer</ion-item-option>
  </ion-item-options>
</ion-item-sliding>
