<ion-content>
  <ion-grid fixed *ngIf="spices.length; else noSpices">
    <ion-row>
      <ion-col size-md="2" size-sm="0" size-xs="0"></ion-col>
      <ion-col size-md="8" size-sm="12" size-xs="12">
        <ion-item>
          <ion-label class="sortable" [class.sort]="sortColumn === 'label'" (click)="setSort('label')">
            Nom
            <ion-icon *ngIf="sortColumn === 'label' && sortDirection === -1" name="caret-down"></ion-icon>
            <ion-icon *ngIf="sortColumn === 'label' && sortDirection === 1" name="caret-up"></ion-icon>
          </ion-label>
          <ion-label class="sortable" [class.sort]="sortColumn === 'type'" (click)="setSort('type')">
            Type
            <ion-icon *ngIf="sortColumn === 'type' && sortDirection === -1" name="caret-down"></ion-icon>
            <ion-icon *ngIf="sortColumn === 'type' && sortDirection === 1" name="caret-up"></ion-icon>
          </ion-label>
          <ion-button color="primary" (click)="addSpice()">
            <ion-icon slot="icon-only" name="add-circle"></ion-icon>
          </ion-button>
        </ion-item>
        <ion-list>
          <app-spice-item *ngFor="let spice of spices" [label]="spice.label" [type]="spice.type" (editEvent)="getSpices()">
          </app-spice-item>
        </ion-list>
      </ion-col>
      <ion-col size-md="2" size-sm="0" size-xs="0"></ion-col>
    </ion-row>
  </ion-grid>

  <ng-template #noSpices>
    <ion-header>
      <ion-toolbar>
        <ion-title color="danger">
          Il n'y a aucune Ã©pice
          <ion-button class="ion-float-right" (click)="goToAddView()">
            <ion-icon name="add-circle"></ion-icon>
            AJOUTER
          </ion-button>
        </ion-title>
      </ion-toolbar>
    </ion-header>
  </ng-template>

</ion-content>
