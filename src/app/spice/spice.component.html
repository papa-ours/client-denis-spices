<div class="container" [style.background]="type.color" (click)="showAlert()">
  <ion-text>
    <p>
      {{label}}
    </p>
  </ion-text>
  <img *ngIf="imageSource != '-1'; else loader" src={{imageSource}} />
  <ng-template #loader>
    <ion-spinner name="lines-small"></ion-spinner>
  </ng-template>
</div>
