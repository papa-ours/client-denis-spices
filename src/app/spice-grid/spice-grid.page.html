<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size-md="3" size-sm="2" size-xs="0"></ion-col>
      <ion-col size-md="6" size-sm="8" size-xs="12">
        <div id="spice-grid">
          <app-spice *ngFor="let spice of spices" [label]="spice.label" [type]="spice.type" (editEvent)="getSpices()">
          </app-spice>
        </div>
      </ion-col>
      <ion-col size-md="3" size-sm="2" size-xs="0"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
