<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="3"></ion-col>
      <ion-col size="6">
        <div id="spice-grid">
          <app-spice *ngFor="let spice of spices" [label]="spice.label" [type]="spice.type" (editEvent)="getSpices()">
          </app-spice>
        </div>
      </ion-col>
      <ion-col size="3"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
